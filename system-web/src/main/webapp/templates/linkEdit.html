<div class="modal-header">
    <h4 class="modal-title">{{operate=='1'? '编辑':'添加'}}链路</h4>
</div>
<div class="modal-body">
    <div class="container">
        <form class="form-horizontal" role="form" name="linkForm">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">链路名称</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="输入链路名称,例如：链路1" data-ng-model="link.name" maxlength=10 required >
              </div>
              
            </div>
            <div class="form-group" data-ng-show="linkForm.name.$invalid&&linkForm.name.$dirty">
                <div class="col-sm-3 col-sm-offset-2">
                    <label class="error">格式不正确</label>
                </div>
            </div>
            <div class="form-group" data-ng-repeat="p in path track by $index">
                <label for="inputPassword3" class="col-sm-2 control-label">
                    <span data-ng-if="$index==0">选择机器</span>
                </label>
              <div class="col-sm-3">
                <select class="form-control" data-ng-model="p" data-ng-change="change($index,p)" name="computer" pattern="">
                    <option data-ng-repeat="computer in computers" value="{{computer.id}}" data-ng-selected="computer.id==p">{{computer.zone}}:{{computer.ip}}:{{computer.port}} </option>    
                </select>
              </div>
              <div class="col-sm-1" >
                  <a href="" data-ng-click="buttonClick($index)"><i class="glyphicon operate" data-ng-class="{'glyphicon-plus-sign':buttonType($index),'glyphicon-minus-sign':!buttonType($index)}"></i></a>
                  <a href="" data-ng-click="min($index)" data-ng-if="buttonType($index)&& $index!=0"><i class="glyphicon glyphicon-minus-sign operate"></i></a>
              </div>
            </div>
        </form> 
    </div>
</div>
<div class="modal-footer">
    <button class="btn" type="button" data-ng-click="ok()" data-ng-disabled="(linkForm.name.$dirty && linkForm.name.$invalid)">保存</button>
    <button class="btn" type="button" data-ng-click="cancel()">取消</button>
</div>
<style type="text/css">
    .modal{
        margin-top:100px;
    }
    .modal-header{
        text-align: center;
        background-color:#2B2C30;
        color:#fff;
        border-bottom: 1px solid #4d4e52;
    }
    .modal-body{
        background-color: #333439;
    }
    .modal-body input{
        color:#ccc;
        background-color:#333439;
        border: 1px solid #4d4e52;
    }
    .modal-footer{
         text-align: center;
        background-color:#2B2C30;
        border-top: 1px solid #4d4e52;
    }
    .modal-footer button{
        background-color:#2B2C30;
        border: 1px solid #4e595f;
        text-decoration: none;
        padding:5px 10px 5px 10px;
        border-radius: 5px 5px;
        cursor: pointer;
        margin-right:10px;
        color:#ccc;
        transition: all .15s ease-in 0s;
    }
    .modal-footer button:visited,button:hover,button:active{
        background-color: #6cb670;
        color:#ccc;
    }
    .modal-footer button:focus{
      background-color:#2B2C30;
       color:#ccc;
    }
    .modal-body{
        padding-top: 30px
    }
    .modal-body select{
        background-color: #333439;
        color:#ccc;
        border:1px solid #4d4e52;
    }
    
</style>
