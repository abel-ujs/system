<div class="modal-header">
	<h4 class="modal-title">{{operate=='1'? '编辑':'添加'}}机器</h4>
</div>
<div class="modal-body">
 	<div class="container">
 		<form class="form-horizontal" role="form" name="computerForm">
  			<div class="form-group">
  			  <label for="ip" class="col-sm-2 control-label">IP</label>
  			  <div class="col-sm-3">
  			    <input type="ip" class="form-control" id="ip" name="ip" data-ng-model="computer.ip"  placeholder="输入IP,例如：202.168.1.10" pattern="^((?:(?:25[0-5]|2[0-4]\d|((1\d{2})|([1-9]?\d)))\.){3}(?:25[0-5]|2[0-4]\d|((1\d{2})|([1-9]?\d))))$" required>
  			  </div>
  			</div>
  			<div class="form-group" data-ng-show="computerForm.ip.$invalid&&computerForm.ip.$dirty">
  				<div class="col-sm-3 col-sm-offset-2">
					<label class="error">IP格式不正确</label>
  				</div>
  			</div>
  			<div class="form-group">
  			  <label for="port" class="col-sm-2 control-label">端口</label>
  			  <div class="col-sm-3">
  			    <input type="text" class="form-control" id="port" name="port" data-ng-model="computer.port"  placeholder="输入端口,例如：10020" pattern="([1-9]|[1-9]\d|[1-9]\d{2}|[1-9]\d{3}|[1-5]\d{4}|6[0-4]\d{3}|65[0-4]\d{2}|655[0-2]\d|6553[0-5])" required>
  			  </div>
  			</div>
  			<div class="form-group" data-ng-show="computerForm.port.$invalid&&computerForm.port.$dirty">
  				<div class="col-sm-3 col-sm-offset-2">
					<label class="error">请输1-65535！</label>
  				</div>
  			</div>
  			<!-- <div class="form-group">
  			  <label for="country" class="col-sm-2 control-label">地区</label>
  			  <div class="col-sm-3">
  			    <input type="text" class="form-control" id="zone" data-ng-model="computer.zone" placeholder="输入机器地区,例如：美国">
  			  </div>
  			</div> -->
  			
  		</form>	
 	</div>
</div>
<div class="modal-footer">
	<button class="btn " type="button" ng-click="ok()" data-ng-disabled="(computerForm.$dirty&&computerForm.$invalid)||computerForm.$pristine">保存</button>
	<button class="btn " type="button" ng-click="cancel()">取消</button>
</div>
<style type="text/css">
	.modal{
		margin-top:100px;
	}
	.modal-header{
		text-align: center;
		background-color:#2B2C30;
		color:#fff;
    border-bottom: 1px solid #4d4e52;
	}
  .modal-body{
    background-color: #333439;
  }
  .modal-body input{
    color:#ccc;
    background-color:#333439;
    border: 1px solid #4d4e52;
  }
	.modal-footer{
		text-align: center;
	}	
	.modal-footer{
		background-color:#2B2C30;
    border-top: 1px solid #4d4e52;
	}
  .modal-footer button{
        background-color:#2B2C30;
        border: 1px solid #4e595f;
        text-decoration: none;
        padding:5px 10px 5px 10px;
        border-radius: 5px 5px;
        cursor: pointer;
        margin-right:10px;
       /* color:#ccc;*/
        transition: all .15s ease-in 0s;
    }
    .modal-footer button:visited,button:hover,button:active{
        background-color: #6cb670;
        color:#ccc;
    }
    .modal-footer button:focus{
      background-color:#2B2C30;
       color:#ccc;
    }
	.modal-body{
		padding-top: 30px
	}
</style>
