<div class="modal-header">
	<h4 class="modal-title">修改密码</h4>
</div>
<div class="modal-body">
 	<div class="container">
 		<form class="form-horizontal" role="form" name="passwordForm">
  			<div class="form-group">
  			  <label for="password" class="col-sm-2 control-label">输入密码</label>
  			  <div class="col-sm-3">
  			    <input type="password" class="form-control" id="password" name="password" data-ng-model="password"  placeholder="输入密码" maxlength=50 required>
  			  </div>
  			</div>
        <div class="form-group">
          <label for="password2" class="col-sm-2 control-label">再次输入密码</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="password2" name="password2" data-ng-model="password2"  placeholder="再次输入密码" maxlength=50 required>
          </div>
        </div>
  		</form>	
 	</div>
</div>
<div class="modal-footer">
	<button class="btn " type="button" ng-click="ok()" data-ng-disabled="(passwordForm.$dirty&&passwordForm.$invalid)||passwordForm.$pristine">保存</button>
	<button class="btn " type="button" ng-click="cancel()">取消</button>
</div>
