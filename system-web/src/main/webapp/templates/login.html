<div class="login-box">

	</div>
	<div class="login-form">
		<form name="login">
			<div class="login-name-icon"><i class="glyphicon glyphicon-user"></i></div>
			<input class="form-control login-name" placeholder="请输入用户名" data-ng-model="name" required>
			<div class="login-name-icon"><i class="glyphicon glyphicon-lock"></i></div>
			<input class="form-control login-password" placeholder="请输入密码" type="password" data-ng-model="password" required>
			<div class="alert alert-danger login-error" data-ng-show="loginError">登录失败</div>
			<button class="btn" type="button" data-ng-click="loginUser()" data-ng-disabled="login.$invalid || login.$pristine">登录</button>
		</form>	
	</div>
</div>
